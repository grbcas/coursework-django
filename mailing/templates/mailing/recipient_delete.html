{% extends 'base.html' %}
{% block content %}
<div class="center-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 content-box">

                <h2 class="text-center">Подтвердите удаление</h2>
                <p class="text-center">Вы уверены, что хотите удалить получателя <br>
                    <strong>{{ object.name }}</strong>?</p>

                <form method="post" action="" class="text-center">
                    {% csrf_token %}
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <div class="row">
                                <div class="col-6 pr-1">
                                    <button class="btn btn-danger btn-danger-special" type="submit">Удалить</button>
                                </div>
                                <div class="col-6 pl-1">
                                    <a href="{% url 'mailing:recipients_list' %}"
                                       class="btn btn-warning btn-warning-special">Отмена</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
