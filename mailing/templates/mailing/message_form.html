{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Добавить сообщение</h3>
                <p></p>
            </div>
            <div class="card-body">
                <br><br><br><br><br>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-warning">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                    {% if object %}
                    <a href="{% url 'mailing:delete' object.pk %}" type="button" class="btn btn-danger">Удалить</a>
                    {% endif %}
                    <a href="{% url 'mailing:list' %}" class="btn btn-success confirm-update">Отмена</a>
                </form>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="body">
            {{ formset.form }}
        </div>
    </div>

{% endblock %}
