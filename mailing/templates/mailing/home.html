{% extends 'base.html' %}
{% block content %}
<div class="container">
        {% if user.is_authenticated %}
        <div>
            <div class="card custom-border mb-3">
                <div class="card-header">
                    <h4 class="card-title">Статистика:</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        <strong>Всего рассылок:</strong> {{ total_mailings }}<br>
                        <strong>Активных рассылок:</strong> {{ active_mailings }}<br>
                        <strong>Количество контактов:</strong> {{ clients }}
                    </p>
                </div>
            </div>
        </div>
        {% endif %}
         </div>
{% endblock %}
