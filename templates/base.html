{% load static %}

<html lang="ru">
<head>
    <meta charset="utf-8">

    <title>SkyShrimp</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&family=Raleway:ital,wght@1,200&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet"/>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/form-validation.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet"/>

</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'mailing:home' %}">
        <img src="/media/shrimp.png" alt="Logo" class="navbar-logo">
    </a>
    <span class="navbar-text">SkyShrimp</span>

    <div class="d-flex flex-nowrap mr-auto">
            <a href="{% url 'blog:blog_entry_list' %}" class="btn btn-outline-secondary mr-2" type="button">Новости</a>
        {% if user.is_authenticated %}
            <a href="{% url 'mailing:recipients_list' %}" class="btn btn-outline-secondary" type="button">Получатели</a>
            <a href="{% url 'mailing:mailing_list' %}" class="btn btn-outline-secondary ml-2" type="button">Рассылки</a>
            {% if user.is_superuser or is_manager %}
                <a href="{% url 'users:users_list' %}" class="btn btn-outline-secondary ml-2" type="button">Пользователи</a>
            {% endif %}
            <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary ml-2" type="button">Профиль</a>
            <a href="{% url 'users:logout' %}" class="btn btn-outline-secondary ml-2" type="button">Выйти</a>
        {% else %}
            <a href="{% url 'users:registration' %}" class="btn btn-outline-secondary" type="button">Регистрация</a>
            <a href="{% url 'users:login' %}" class="btn btn-outline-secondary ml-2" type="button">Вход</a>
        {% endif %}

    </div>
</nav>

{% block content %}
{% endblock %}

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2023-{% now 'Y' %} SkyShrimp</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'js/holder.min.js' %}"></script>

</body>
</html>
